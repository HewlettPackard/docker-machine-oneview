testov120:
  container_name: testov120
  command: /bin/bash --login
  tty: true
  image: docker-machine
  volumes:
    - ../../../..:/go/src/github.com/docker/machine
  environment:
    - ONEVIEW_TEST_ACCEPTANCE:true
    - ICSP_TEST_ACCEPTANCE:true
  env_file:
    - ../.proxy.env
    - ../.oneview.env
testov120u:
  container_name: testov120u
  command: /bin/bash --login
  tty: true
  image: docker-machine
  volumes:
    - ../../../..:/go/src/github.com/docker/machine
  environment:
    - ONEVIEW_TEST_ACCEPTANCE:false
    - ICSP_TEST_ACCEPTANCE:false
  env_file:
    - ../.proxy.env
    - ../.oneview.env
testov120d:
  container_name: testov120d
  command: /bin/bash --login
  tty: true
  image: docker-machine
  volumes:
    - ../../../..:/go/src/github.com/docker/machine
  environment:
    - DEBUG:true
    - ONEVIEW_TEST_ACCEPTANCE:false
    - ICSP_TEST_ACCEPTANCE:false
  env_file:
    - ../.proxy.env
    - ../.oneview.env
